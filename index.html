<!DOCTYPE html>
<html>
<head>
  <title>Shopify git</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="header">
  My github favourites
</div>

<div id="container">
  <div class="container__side container__side--search">

      <input id="search__input">
      <button id="search__button">Search</button>

    <table id="results">
      <thead>
        <tr>
          <th>Name</th>
          <th>Language</th>
          <th>Latest tag</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div class="container__side container__side--favourites">
    <table id="favourites">
      <thead>
        <tr>
          <th>Name</th>
          <th>Language</th>
          <th>Latest tag</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
